<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
     body{
         font-family: Arial, Helvetica, sans-serif;
         background-color:rgb(196, 93, 255);
     }
     .box{
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%,-50%);
         background-color: rgb(70, 1, 126);
         padding: 15px;
         border-radius: 15px;
         width: 20%;
         color: white;
     }
     fieldset{
         border: 3px, solid, rgb(201, 204, 36);
     }
    legend{
        border: 1px, solid, yellow;
        padding: 10px;
        text-align: center;
        background-color: rgb(248, 95, 6);
        border-radius: 10px;
    }

   .inputBox{
       position: relative;
   }
   .inputUser{
       background: none;
       border: none;
       border-bottom: 1px solid white;
       outline: none;
       color: azure;
       font-size: 15px;
       width: 100%;
       letter-spacing: 2px;
   }
</style>
<body>
    
   <div class = "box">
   
      <form action="">
        <fieldset>
            <legend><b>Formulario de Clientes</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required/>
                <label for="nome">Nome Completo</label>
                <br>
                <br>
                <input type="e-mail" name="e-mail" id="e-mail" class="inputUser" required/>
                <label for="e-mail">E-mail</label>
                <br>
                <br>
                <input type="telefone" name="telefone" id="telefone" class="inputUser" required/>
                <label for="telefone">Telefone</label> 

            </div>
            <br>
               <p>Sexo:</p>
               <input type="radio" name="sexo" value="femenino" required/>
               <label for="sexo">Femenino</label>
               <br>
               <input type="radio" name="sexo" value="masculino" required/>
               <label for="sexo">Masculino</label>
               <br>
               <div class="inputBox">
                <br>
                <label for="data_nascimento"><b>Data de Nascimento:</b</label>
                <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required/>
                <br>
               </div>
               <div class="inputBox">
                <br>
                <input type="text" name="cidade" id="cidade" class="inputUser" required/>
                <label for="cidade">Cidade</label>
                <br>
                <br>
                <input type="text" name="estado" id="estado" class="inputUser" required/>
                <label for="estado">Estado</label>
                <br>
                <br>
                <input type="text" name="endereco" id="endereco" class="inputUser" required/>
                <label for="endereco">Endere√ßo</label>
                <br>
               </div>
               <br>
               <input type="submit" name="submit" id="submit"/>
        </fieldset>
      </form>

   </div>

</body>
</html>
